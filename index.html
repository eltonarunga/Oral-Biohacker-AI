<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dental-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DentalAI - Your AI-Powered Oral Health Companion" />
    <meta name="theme-color" content="#00A9FF" />
    <title>DentalAI - Oral Health Management</title>
    
    <!-- Import Map for external dependencies -->
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"
      }
    }
    </script>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "hsl(200, 100%, 50%)", // #00A9FF
                light: "hsl(200, 100%, 60%)",
                dark: "hsl(200, 100%, 40%)",
              },
              background: {
                light: "hsl(210, 20%, 98%)", // Almost white
                dark: "hsl(215, 28%, 12%)", // Dark blue-gray
              },
              foreground: {
                light: "hsl(215, 28%, 17%)", // Dark gray
                dark: "hsl(210, 40%, 98%)", // Off-white
              },
              subtle: {
                light: "hsl(214, 15%, 55%)", // Medium gray
                dark: "hsl(215, 15%, 45%)", // Lighter gray for dark mode
              },
              card: {
                  light: "hsla(0, 0%, 100%, 0.6)",
                  dark: "hsla(215, 28%, 17%, 0.5)",
              },
              border: {
                  light: "hsla(0, 0%, 100%, 0.8)",
                  dark: "hsla(210, 40%, 98%, 0.1)",
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: {
                "DEFAULT": "0.75rem", // 12px
                "lg": "1rem",     // 16px
                "xl": "1.5rem",   // 24px
                "full": "9999px"
            },
            boxShadow: {
              'glow': '0 0 20px -5px hsl(200, 100%, 50%)',
            }
          },
        },
      }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Custom Styles -->
    <style>
      :root {
        --background-light: hsl(210, 20%, 98%);
        --background-dark: hsl(215, 28%, 12%);
        --primary: hsl(200, 100%, 50%);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        background-color: var(--background-light);
        color: hsl(215, 28%, 17%);
        background-image: 
          radial-gradient(circle at 10% 10%, hsla(200, 100%, 50%, 0.1), transparent 30%),
          radial-gradient(circle at 90% 80%, hsla(200, 100%, 50%, 0.1), transparent 40%);
        background-attachment: fixed;
      }
      
      .dark body {
        background-color: var(--background-dark);
        color: hsl(210, 40%, 98%);
        background-image: 
          radial-gradient(circle at 10% 10%, hsla(200, 100%, 50%, 0.15), transparent 30%),
          radial-gradient(circle at 90% 80%, hsla(200, 100%, 50%, 0.15), transparent 40%);
      }
      
      /* Glassmorphism Card Style */
      .glass-card {
        background-color: var(--card-light);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid var(--border-light);
      }
      .dark .glass-card {
        background-color: var(--card-dark);
        border: 1px solid var(--border-dark);
      }

      /* Custom scrollbar styles */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(210, 10%, 80%);
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: hsl(215, 15%, 35%);
      }
      
      /* Animations */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-spin { animation: spin 1s linear infinite; }

      @keyframes check-grow {
        0% { transform: scale(0.5); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-check-grow { animation: check-grow 0.3s ease-out forwards; }

      @keyframes pulse-bright {
        50% { filter: brightness(1.2); }
      }
      .animate-pulse-bright { animation: pulse-bright 1.5s infinite; }
      
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 10px -5px var(--primary); }
        50% { box-shadow: 0 0 20px -5px var(--primary); }
      }
      .animate-glow { animation: glow 2s ease-in-out infinite; }
      
      /* Smooth transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      
      /* Base styles for form elements and buttons */
      button, input, select, textarea {
        border: none;
        background: none;
        cursor: pointer;
        font: inherit;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      button:focus-visible,
      input:focus-visible,
      textarea:focus-visible,
      select:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
        box-shadow: none;
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
