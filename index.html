<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/dental-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DentalAI - Your AI-Powered Oral Health Companion" />
    <meta name="theme-color" content="#00A9FF" />
    <title>DentalAI - Oral Health Management</title>
    
    <!-- Import Map for external dependencies -->
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"
      }
    }
    </script>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "hsl(200, 100%, 50%)", // #00A9FF
                light: "hsl(200, 100%, 60%)",
                dark: "hsl(200, 100%, 40%)",
              },
              background: {
                light: "hsl(210, 20%, 98%)", // Almost white
                dark: "hsl(215, 28%, 12%)", // Dark blue-gray
              },
              foreground: {
                light: "hsl(215, 28%, 17%)", // Dark gray
                dark: "hsl(210, 40%, 98%)", // Off-white
              },
              subtle: {
                light: "hsl(214, 15%, 55%)", // Medium gray
                dark: "hsl(215, 15%, 45%)", // Lighter gray for dark mode
              },
              card: {
                  light: "hsla(0, 0%, 100%, 0.6)",
                  dark: "hsla(215, 28%, 17%, 0.5)",
              },
              border: {
                  light: "hsla(0, 0%, 100%, 0.8)",
                  dark: "hsla(210, 40%, 98%, 0.1)",
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: {
                "DEFAULT": "0.75rem", // 12px
                "lg": "1rem",     // 16px
                "xl": "1.5rem",   // 24px
                "full": "9999px"
            },
            boxShadow: {
              'glow': '0 0 20px -5px hsl(200, 100%, 50%)',
            }
          },
        },
      }
    </script>
    
    <!-- Google Fonts & Icons (Asynchronously loaded for performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"></noscript>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"></noscript>
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
